<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Sometimes Cat Sometimes Dog</title>
		<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
		<link rel="stylesheet" href="./css/styles.css" type="text/css">
	</head>
	<body>
		<header class="header">
			<h1 class="header__h1 text-4xl">Sometimes Cat Sometimes Dog</h1>
		</header>
		<div class="app-grid">
			<main class="main">
				<section class="section">
					<div id="randomPhoto">
						<!-- img tag appended via js here-->
					</div>
					<button id="randomPhotoBtn" type="button" class="photo__button">Cat or Dog?</button>
				</section>
			</main>
			<aside id="catSideBar" class="sidebar">
				<h2>Adoptable Cats</h2>
				<div id="catPhotos" class="photo__container">
					<!-- img tags appended via js here-->
				</div>
			</aside>
			<aside id="dogSideBar" class="sidebar">
				<h2>Adoptable Dogs</h2>
				<div id="dogPhotos" class="photo__container">
					<!-- img tags appended via js here-->
				</div>
			</aside>
		</div>
		<footer>
			<p>Sometime Cat Sometimes Dog | &copy; 2021</p>
		</footer>
		<script src="./js/app.js"></script>
	</body>
</html>
