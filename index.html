<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Sometimes Cat Sometimes Dog</title>
		<!-- CSS  -->
		<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
		<link rel="stylesheet" href="./css/styles.css" type="text/css">
	</head>
	<body>
		<!-- Geolocation Input Box -->
		<header class="header py-10 px-5 text-center">
			<h1 class="header__h1 text-4xl">Sometimes Cat Sometimes Dog</h1>
		</header>
		<div class="app-grid">
			<main class="main mt-6 py-10 px-5">
				<section class="photo__section">
					<div id="randomPhoto" class="random__photo text-center text-2xl">
						<p>Will it be cat or will it be dog?</p>
						<p class="mt-6">Click the Button to find out!</p>
						<!-- img tag appended via js here-->
					</div>
					<button id="randomPhotoBtn" type="button" class="photo__button mt-6">Cat or Dog?</button>
				</section>
			</main>
			<aside id="catSideBar" class="sidebar catSideBar text-center py-5">
				<h2 class="text-xl">Adoptable Cats</h2>
				<div id="catPhotos mt-6" class="photo__container">
					<!-- img tags appended via js here-->
				</div>
			</aside>
			<aside id="dogSideBar" class="sidebar dogSideBar text-center py-5">
				<h2 class="text-xl">Adoptable Dogs</h2>
				<div id="dogPhotos mt-6" class="photo__container">
					<!-- img tags appended via js here-->
				</div>
			</aside>
		</div>
		<footer class="footer mt-6 py-10 px-5 text-center">
			<p>Sometimes Cat Sometimes Dog</p>
			<p>&copy; 2021</p>
		</footer>
	
		<!-- JQuery Link -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- PetFinder  -->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/@petfinder/petfinder-js/dist/petfinder.min.js"></script>
		<!-- JavaScript Link -->
		<script src="./js/app.js"></script>

	</body>
</html>
