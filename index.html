<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Sometimes Cat Sometimes Dog</title>
		<!-- CSS  -->
		<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
		<link rel="stylesheet" href="./css/styles.css" type="text/css">
	</head>
	<body>
		<!-- Geolocation Input Box -->
		<header class="header py-10 px-5 text-center">
			<h1 class="header__h1 text-4xl">Adoptable Pets</h1>
		</header>
		<div class="app-grid">
			<main class="main mt-6 py-10 px-5">
				<section class="photo__section">
					<div id="photoGrid" class="photo__grid text-center text-2xl">
						<!-- img tag appended via js here-->
					</div>
				</section>
			</main>
			<aside id="searchCriteria" class="sidebar searchCriteria text-center py-5">
				<h2 class="text-xl">Search By Criteria Below</h2>
				<form id="criteria" class="py-5">
					<div id="catDogRadio" class="mt-6">
						<label for="cat">Cat</label>
						<input id="cat" type="radio" name="animals">
						<label for="dog">Dog</label>
						<input id="dog" type="radio" name="animals">
					</div>
					<!-- hidden on page load, if cat selected show this dropdown-->
					<div id="catBreeds" class="mt-6">
						<label for="catBreeds">Choose a cat breed:</label>
						<select name="catbreeds" id="catBreeds">
							<option value="volvo">Volvo</option>
							<option value="saab">Saab</option>
							<option value="mercedes">Mercedes</option>
							<option value="audi">Audi</option>
						</select> 
					</div>
					<!-- hidden on page load, if cat selected show this dropdown-->
					<div id="dogDropDown" class="mt-6">
						<label for="dogBreeds">Choose a dog breed:</label>
						<select name="dogbreeds" id="dogBreeds">
							<option value="volvo">Volvo</option>
							<option value="saab">Saab</option>
							<option value="mercedes">Mercedes</option>
							<option value="audi">Audi</option>
						</select> 
					</div>
					<button id="showCriteria" type="button" class="photo__button mt-6">Show Pets</button>
				</form>
			</aside>
			<aside id="savedPets" class="sidebar savedPets text-center py-5">
				<h2 class="text-xl">Saved Pets</h2>
				<div id="savedPhotos" class="photo__container">
					<!-- img tags appended via js here-->
				</div>
			</aside>
		</div>
		<footer class="footer mt-6 py-10 px-5 text-center">
			<p>Adoptable Pets</p>
			<p>&copy; 2021</p>
		</footer>
	
		<!-- JQuery Link -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- PetFinder  -->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/@petfinder/petfinder-js/dist/petfinder.min.js"></script>
		<!-- JavaScript Link -->
		<script src="./js/app.js"></script>

	</body>
</html>
